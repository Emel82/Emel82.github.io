        font-size: 20px;
      }

        max-width: 800px;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
      }

      nav a {
        flex-grow: 1;
        text-align: center;
        padding: 1em;
        position: relative;
      }
      nav a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 2px;
        transform: scaleX(0);
        background: lightgray;
        transition: 0.7s transform cubic-bezier(0.06, 0.9, 0.28, 1);
      }

      nav a:hover::after {
        transform: scaleX(1);
      }
      a {
        text-decoration: none;
        color: inherit;
        font-size: 20px;
      }
      .rapport {
        background-color: rgba(255, 255, 255);
        border-radius: 10px;
        margin: 40px 40px 40px 40px;
